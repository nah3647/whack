<!DOCTYPE html>
<html>
<head>
<title>quiz game</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, inital-scale=1.0">
<link rel="stylesheet" type="text/css" href="whack.css">
<title>whack a mole</title>
</head>
<body>
<div class="container">
    <div class="heading">
        <p>whack-a-mole</p>
    </div>
    
    <div class="score">Pointes: <span>0</span></div>
    <div class="holescont">
    <div class="hole hole1">
        
    </div>
    <div class="hole hole2"> </div>
    <div class="hole hole3"> </div>
    <div class="hole hole4"></div>
    <div class="hole hole5"></div>
    <div class="hole hole6"></div>
    <div class="hole hole7"></div>
    <div class="hole hole8"></div>
    <div class="hole hole9"></div>
    </div>
<div class="buttons">
    <button class="play">PLAY</button>
    <button class="stop">STOP</button>
</div>
<div class="cursor">
 <img src="wack3.png" alt="?/">
</div>


    </div>
</div>
<script>
    const score=document.querySelector(".score span");
    const holes=document.querySelectorAll(".hole");
    const playBtn =document.querySelector(".buttons .play");
    const stopBtn=document.querySelector(".buttons .stop");
    const cursor=document.querySelector(".cursor img");

    window.addEventListener("mousemove", (e) => {
        cursor.style.top=e.pageY + "px";
        cursor.style.left=e.pageX + "px";

        window.addEventListener("click", () => {
            cursor.style.animation="hit 0.1s ease";
            setTimeout(()=> {
                cursor.style.removeProperty("animation"); 
            }, 100);
        });
    });
    playBtn.addEventListener("click", () => {
        playBtn.style.display="none";
        stopBtn.style.display="inline-block";

        let hole;
        let points=0;

        const startGame=setInterval(()=> {
        let arrayNo =Math.floor(Math.random() * 9);
        hole=holes[arrayNo];
        

        let image = document.createElement("img");
        image.setAttribute("src", "wack2.png");
        image.setAttribute("class", "mole");
        hole.appendChild(image);
        setTimeout(() => {
            hole.removeChild(image); 
            }, 600);
           
        }, 700); 
        window.addEventListener("click", (e) => {
            if(e.target === hole) score.innerText= ++points;
        });
        stopBtn.addEventListener("click", ()=>{
            clearInterval(startGame);
            stopBtn.style.display="none";
        playBtn.style.display="inline-block";
        score.innerText=0;
        });
    });
</script>

</body>
</html>
